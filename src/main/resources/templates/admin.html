<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Admin Dashboard</span>
        <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="container mt-4">

    <h2>Users</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- USERS TABLE -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${#strings.replace(u.role, 'ROLE_', '')}"></td>
            <td>
                <a th:href="@{'/admin/users/' + ${u.id} + '/edit'}"
                   class="btn btn-sm btn-warning">
                    Edit
                </a>

                <form th:action="@{'/admin/users/' + ${u.id} + '/delete'}"
                      method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- ADD / EDIT USER -->
    <h4 class="mt-4" th:text="${editMode} ? 'Edit User' : 'Add New User'"></h4>

    <form th:action="@{/admin/users}" th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}">
            <small class="text-muted" th:if="${editMode}">
                Leave blank to keep current password
            </small>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" th:field="*{role}">
                <option value="ROLE_USER">USER</option>
                <option value="ROLE_ADMIN">ADMIN</option>
            </select>
        </div>

        <button class="btn"
                th:classappend="${editMode} ? 'btn-primary' : 'btn-success'"
                th:text="${editMode} ? 'Save Changes' : 'Add User'">
        </button>

        <a th:if="${editMode}" th:href="@{/admin}" class="btn btn-secondary ms-2">
            Cancel
        </a>
    </form>

    <!-- CHATBOT CUSTOMIZATION -->
    <hr class="my-5">

    <h3>Chatbot Appearance</h3>

    <form th:action="@{/admin/theme}"
          th:object="${theme}"
          method="post"
          enctype="multipart/form-data">

        <div class="row">
            <div class="col-md-3">
                <label class="form-label">Header Color</label>
                <input type="color" class="form-control form-control-color"
                       th:field="*{headerColor}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Background Color</label>
                <input type="color" class="form-control form-control-color"
                       th:field="*{backgroundColor}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Text Color</label>
                <input type="color" class="form-control form-control-color"
                       th:field="*{textColor}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Chat Icon Color</label>
                <input type="color" class="form-control form-control-color"
                       th:field="*{iconColor}">
            </div>
        </div>

        <div class="mt-3">
            <label class="form-label">Chatbot Avatar (PNG / JPG)</label>
            <input type="file"
                   class="form-control"
                   name="avatar"
                   accept="image/png,image/jpeg">
        </div>

        <div class="mt-3" th:if="${theme.avatarFilename}">
            <label class="form-label">Current Avatar</label><br>
            <img th:src="@{'/uploads/avatar/' + ${theme.avatarFilename}}"
                 style="height:80px;width:80px;border-radius:50%;border:1px solid #ccc;">
        </div>

        <button class="btn btn-primary mt-3">
            Save Chatbot Appearance
        </button>
    </form>

</div>

</body>
</html>
