<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
</head>
<body>
<h1>Admin Panel</h1>

<!-- Display errors -->
<div th:if="${errorMessage}" style="color:red;">
    <p th:text="${errorMessage}"></p>
</div>

<h2>Users</h2>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.username}">Username</span> |
        <span th:text="${user.email}">Email</span>
        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" style="display:inline;">
            <button type="submit" style="background-color:#f44336;color:white;">Delete</button>
        </form>
    </li>
</ul>

<h2>Add User</h2>
<form th:action="@{/admin/users}" th:object="${user}" method="post" autocomplete="off">
    <input type="text" th:field="*{username}" placeholder="Username" maxlength="50" required />
    <input type="email" th:field="*{email}" placeholder="Email" maxlength="100" required />
    <input type="password" th:field="*{password}" placeholder="Password" maxlength="100" required />
    <button type="submit" style="background-color:#4CAF50;color:white;">Create</button>
</form>
</body>
</html>
