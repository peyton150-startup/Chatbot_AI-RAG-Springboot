<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Admin Dashboard</span>
        <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="container mt-4">

    <h2>Users</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- USERS TABLE -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${#strings.replace(u.role, 'ROLE_', '')}"></td>
            <td>
                <a th:href="@{'/admin/users/' + ${u.id} + '/edit'}"
                   class="btn btn-sm btn-warning">
                    Edit
                </a>

                <form th:action="@{'/admin/users/' + ${u.id} + '/delete'}"
                      method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- ADD / EDIT FORM -->
    <h4 class="mt-4"
        th:text="${editMode} ? 'Edit User' : 'Add New User'">
    </h4>

    <form th:action="@{/admin/users}" th:object="${user}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}">
            <small class="text-muted" th:if="${editMode}">
                Leave blank to keep current password
            </small>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" th:field="*{role}">
                <option value="ROLE_USER">USER</option>
                <option value="ROLE_ADMIN">ADMIN</option>
            </select>
        </div>

        <button class="btn"
                th:classappend="${editMode} ? 'btn-primary' : 'btn-success'"
                th:text="${editMode} ? 'Save Changes' : 'Add User'">
        </button>

        <a th:if="${editMode}" th:href="@{/admin}" class="btn btn-secondary ms-2">
            Cancel
        </a>
    </form>

</div>
</body>
</html>
